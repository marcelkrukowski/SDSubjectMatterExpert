<div class="" style="background-color: #E9EAED;">

  <div class="container-sm rounded col-md-5">
    <div class="row">

      <div class="p-3 py-5">

        <div class="d-flex justify-content-between align-items-center">
          <h2 class="text-right">Personal Details</h2>
        </div>

        <a class="text-black-50" *ngIf="!editMode" (click)="enableEditing()">Edit your personal details</a>
        <a class="text-black-50" *ngIf="editMode" (click)="saveChanges()">Save</a>


        <div class="col-md-3 border-right">
          <div class="d-flex flex-column align-items-center py-5">
            <span class="avatar w-128 avatar-info">
              <i class="icons8-o-contacts"></i>
            </span>
          </div>
        </div>

        <!-- Display mode -->
        <div *ngIf="!editMode">
          <label class="form-label"><h5>Full Name </h5></label>
          <span> <h5 class="text-black-50">{{ firstName }} {{ lastName }}</h5> </span>

          <label class="form-label"><h5>Email</h5></label>
          <span> <h5 class="text-black-50">{{ email }} </h5> </span>

          <label class="form-label"><h5>Location</h5></label>
          <span> <h5 class="text-black-50">{{ location }} </h5> </span>

          <label class="form-label"><h5>Languages</h5></label>
          <span> <h5 class="text-black-50">{{ languages }} </h5> </span>
        </div>

        <!-- Edit mode -->
        <form *ngIf="editMode" [formGroup]="profileForm">
          <label for="editFullName" class="form-label">Edit Full Name </label>
          <input type="text" formControlName="firstName" class="form-control" id="firstName">

          <label for="editLastName" class="form-label">Edit Last Name</label>
          <input type="text" formControlName="lastName" class="form-control" id="lastName">

          <label for="editEmail" class="form-label">Edit Email</label>
          <input type="text" formControlName="email" class="form-control" id="email">

          <label for="editLocation" class="form-label">Edit Location</label>
          <input type="text" formControlName="location" class="form-control" id="location">

          <label for="editLanguages" class="form-label">Edit Languages</label>
          <input type="text" formControlName="languages" class="form-control" id="languages">
        </form>
        
        <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button"
            (click)="OpenModel()">Apply For SME</button></div>
      </div>


    </div>
  </div>
</div>




<!-- The Modal -->
<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content card card-body">
      <form *ngIf="SMEForm" [formGroup]="SMEForm">
        <div class="form-group row mt-4">
          <div class="col-md-6">
          </div>
          <div class="col-md-6">
            <h6 class="modal-title">SME Profile Registration Form</h6>
            <a class="text-black-50">Please fill this form to register as an SME. Your Agile Coach will be notified to
              approve or decline your
              request.</a>
          </div>
        </div>

        <!-- Area of expertise -->
        <div class="form-group row mt-4">
          <div class="col-md-6">
            <label for="areaOfExpertise" class="form-label">Area OF Expertise <sup class="text-danger">*</sup></label>
          </div>
          <div class="col-md-6">
            <input type="text" formControlName="areaOfExpertise" class="form-control" id="areaOfExpertise">
          </div>
        </div>

        <!-- Location -->
        <div class="row mt-4">
          <div class="col-md-6">
            <label for="location" class="form-label">Location<sup class="text-danger">*</sup></label>
          </div>
          <div class="col-md-6">
            <input type="text" formControlName="location" class="form-control" id="location">
          </div>
        </div>

        <!-- Languages -->
        <div class="row mt-4">
          <div class="col-md-6">
            <label for="languages" class="form-label">Languages <sup class="text-danger">*</sup></label>
          </div>
          <div class="col-md-6">
            <input type="text" formControlName="languages" class="form-control" id="languages">
          </div>
        </div>

        <!-- Time Slots -->
        <div class="row mt-4">
          <div class="col-md-6">
            <label for="timeSlots" class="form-label">Available Time Slots <sup class="text-danger">*</sup></label>
          </div>
          <div class="col-md-6">
            <input type="text" formControlName="timeSlots" class="form-control" id="timeSlots">
          </div>
        </div>


        <div class="row mt-4">

          <div class="col-md-6">
          </div>

          <!-- Submit SME form button-->
          <div class="col-md-6">
            <div class="row">
              <div class="col-md-6">
                <button type="button" class="btn btn-secondary" (click)="CloseModel()"
                  data-bs-dismiss="modal">Cancel</button>
              </div>
              <div class="col-md-6">
                <button type="button" class="btn btn-primary" (click)="submitSMEForm()">Submit</button>
              </div>
            </div>
          </div>

        </div>
      </form>
    </div>
  </div>
</div>
