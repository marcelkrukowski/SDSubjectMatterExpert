<div class="card-container">
  <div class="card">
  <h2>Enter user details</h2>
  <form [formGroup]="this.formService.getForm()">
    <div class="form-group">
      <label>Name:</label>
      <input type="text" formControlName="name" placeholder="Enter your name..." />
    </div>
    <div class="form-group">
      <label>Surname:</label>
      <input type="text" formControlName="surname" placeholder="Enter your surname..."/>
      <div [ngClass]="{
  'error-displayed': form.get('name')?.touched && form.get('name')?.value === '' || form.get('surname')?.touched && form.get('surname')?.value === '',
  'error': !(form.get('name')?.touched && form.get('name')?.value === '') || !(form.get('surname')?.touched && form.get('surname')?.value === '')
}">
        Name or surname cannot be empty.
      </div>
    </div>
    <button type="button" (click)="submitForm()" class="btn btn-primary btn-lg" aria-label="Finish button" [disabled]="!form.valid">Submit Application</button>
  </form>
  </div>
</div>
