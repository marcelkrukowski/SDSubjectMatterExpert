  <div class="header">SME List</div>
  <div class="flex-container">
    <div class="sme-container">
      <div *ngFor="let sme of smeList" class="sme-card">
          <img src="https://api.dicebear.com/7.x/notionists/svg?seed=Sam" alt="Avatar" class="sme-avatar">
          <div class="sme-details">
            <h1>{{ sme.name }}</h1>
            <h2>{{ sme.title }}</h2>
            <p>Subject Matter Expert in Product</p>
            <p>Expertise: {{ sme.expertise }}</p>
            <button class="btn btn-secondary ">View Profile</button>
          </div>
          <div class="sme-action-book">
            <div class="book-container">
              <span>{{ sme.availability }}</span>
              <button class="btn btn-primary">Book Meeting</button>
            </div>
          </div>
      </div>
