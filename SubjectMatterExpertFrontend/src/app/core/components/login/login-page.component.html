<div class="card-container">
  <div class="card">
    <div *ngIf="errorMessage" class="alert alert-danger">
      <div class="alert-icon-functional"></div>
      <div class="alert-content">
        <p>{{ errorMessage }}</p>
      </div>
    </div>

    <div class="spinner-container" *ngIf="!errorMessage" >
      <div class="spinner shake" *ngIf="isLoading">
        <div class="dot-primary"></div>
        <div class="dot-accent"></div>
        <div class="dot-red-brand"></div>
        <div class="dot-yellow-brand"></div>
      </div>
    </div>

<!--    TODO: just use is-invalid class, there's no need to create valid class - form is either valid or not-->
    <form [formGroup]="loginForm" *ngIf="loginForm">
      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          formControlName="email"
          class="form-control"
          placeholder="Enter your email..."
          id="email"
          [ngClass]="{
            'is-invalid': loginForm.get('email')?.invalid && loginForm.get('email')?.dirty,
            'is-valid': loginForm.get('email')?.valid
          }">
        <span [hidden]="loginForm.get('email')?.invalid && loginForm.get('email')?.dirty" class="invalid-feedback">
          Please provide a valid Email
        </span>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Password:</label>
        <input
          type="password"
          formControlName="password"
          class="form-control"
          placeholder="Enter your password..."
          id="password">
      </div>

      <!-- <div class="form-group">
        <p class="forgot-password-link">
          <a routerLink='/forgot-password'>Forgot Password?</a>
        </p>
      </div> -->

      <button type="submit" class="btn btn-primary btn-lg" aria-label="Login button" (click)="login()" [disabled]="loginForm.invalid">
        Login
      </button>
      <div class="form-group">
        <p class="sign-up">
          <span class="not-registered-text">Not registered yet? </span>
          <a routerLink='/register'>Sign up</a>
        </p>
      </div>
    </form>
  </div>
</div>
